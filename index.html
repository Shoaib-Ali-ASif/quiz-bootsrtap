<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="quiz-section" class="p-5 bg-dark text-white">
        <div id="main">
          <div id="question">
            <h1 id="question-text" class="text-center mb-3">Question</h1>
          </div>

          <div id="options">
            <div class="radio-container mb-3">
              <input type="radio" class="answer" name="choice" id="a" />
              <label for="a" id="a_text">Choice 1</label>
            </div>
            <div class="radio-container mb-3">
              <input type="radio" class="answer" name="choice" id="b" />
              <label for="b" id="b_text">Choice 2</label>
            </div>
            <div class="radio-container mb-3">
              <input type="radio" class="answer" name="choice" id="c" />
              <label for="c" id="c_text">Choice 3</label>
            </div>
            <div class="radio-container mb-3">
              <input type="radio" class="answer" name="choice" id="d" />
              <label for="d" id="d_text">Choice 4</label>
            </div>
          </div>
          <div id="error" class="text-danger"></div>
        </div>

        <div id="buttons" class="text-center mt-4">
          <button
            type="button"
            class="btn btn-primary text-white display-hidden"
            id="btn-submit"
          >
            Submit
          </button>

          <button
            type="button"
            class="btn btn-secondary text-white d-none"
            id="btn-restart"
          >
            Restart
          </button>
          <p id="score" class="red-text"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
